name                = Search-Elasticsearch-Compat
author              = Clinton Gormley <drtech@cpan.org>
license             = Apache_2_0
copyright_holder    = Elasticsearch BV

[@Git]
tag_format = version_%v

[GitHub::Meta]
repo = elasticsearch/elasticearch-perl-compat

[GatherDir]
exclude_filename = README.pod
exclude_filename = TODO.txt
exclude_filename = LICENSE.txt
exclude_filename = dist.ini
exclude_filename = cpanfile
exclude_match    = ^doc
exclude_match    = ^log
exclude_match    = ^elasticsearch-.*

[PruneCruft]
[VersionFromModule]
[PkgVersion]
[MetaJSON]
[MetaYAML]
[License]
[ReadmeFromPod]
[PodWeaver]
[CPANFile]
[CopyFilesFromBuild]
copy = cpanfile


[ExtraTests]
[PodSyntaxTests]
[NoTabsTests]
[EOLTests]

[Manifest]
[CheckChangeLog]
[ConfirmRelease]
[UploadToCPAN]
[MakeMaker]

[AutoPrereqs]
skip = ^Search::Elasticsearch::

[Prereqs / BuildRequires]
Test::More = 0.98

[Prereqs / Recommends]
JSON::XS                            = 0
URI::Escape::XS                     = 0
